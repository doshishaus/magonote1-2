<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベースマゴルン獲得画面</title>

    <link rel="stylesheet" href="../style/slick-theme.css">
    <link rel="stylesheet" href="../style/slick.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="fadein">
    <div class="container fade">
        <div class="content">
            <header class="magorun">
                <div class="activemagorun">
                    <a href="../Home/index.html">
                        <div class="text-back">戻る</div>
                    </a>
                </div>
                <div class="basemagorun">
                    <a href="../GetBaseMagorun/index.html">
                        <div class="basemagorun-num">0</div>
                        <div class="basemagorun-tanni">ベースマゴルン</div>
                    </a>
                </div>
            </header>
            <div class="checklistroot">
                <div class="your-class checklist">
                    <div class="slideInner-1">
                        <h2 class="slide-head">子ども</h2>
                        <button class="checklist-button" data-checked="false">たくさんはしった</button>
                        <button class="checklist-button" data-checked="false">はやくねた</button>
                        <button class="checklist-button" data-checked="false">はみがきをした</button>
                        <button class="checklist-button" data-checked="false">やさいをたべた</button>
                        <button class="get-magorun">ポイントとこうかん</button>
                    </div>
                    <div class="slideInner-2">
                        <h2 class="slide-head">おとうさんおかあさん</h2>
                        <button class="checklist-button checked" data-checked="true">歩数:7653歩</button>
                        <button class="checklist-button checked" data-checked="true">睡眠:7.3時間</button>
                        <button class="checklist-button" data-checked="false">歯磨きをした</button>
                        <button class="checklist-button" data-checked="false">バランス良い食事</button>
                        <button class="checklist-button" data-checked="false">飲酒・喫煙しない</button>
                        <button class="get-magorun" data-checked="false">ポイントと交換</button>
                    </div>
                    <div class="slideInner-3">
                        <h2 class="slide-head">おじいちゃんおばあちゃん</h2>
                        <button class="checklist-button checked" data-checked="true">歩数:5341歩</button>
                        <button class="checklist-button checked" data-checked="true">睡眠:6.5時間</button>
                        <button class="checklist-button" data-checked="false">歯磨きをした</button>
                        <button class="checklist-button" data-checked="false">バランス良い食事</button>
                        <button class="checklist-button" data-checked="false">飲酒・喫煙しない</button>
                        <div class="slideInner-4">
                            <button class="get-magorun" data-checked="false" onclick="openModal()">ポイントと交換</button>
                        </div>
                    </div>
                </div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <img src="./img/korasho.png" alt="" class="modal-img">
                        <h2 class="modal-topmessage">400AMをもらった！</h2>
                        <a href="../UseBaseMagorun/index.html" class="modal-link">ごはんとこうかんする</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/fadein.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/script.js"></script>


</body>

</html>
