<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット画面</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container fade">
        <div class="content">
            <header class="magorun">
                <div class="basemagorun">
                    <a href="../GetBaseMagorun/index.html">
                        <div class="basemagorun-num">550</div>
                        <div class="basemagorun-tanni">ベースマゴルン</div>
                    </a>
                </div>
                <div class="activemagorun">
                    <a href="../GetActiveMagorun/index.html">
                        <div class="activemagorun-num">3000</div>
                        <div class="activemagorun-tanni">アクティブマゴルン</div>
                    </a>
                </div>
            </header>

            <div class="chat">
                <div class="chatcomment me">
                    <p class="chatbackground">おばあちゃん！<br>カーペットがほしいから<Br>わらったしゃしんとってほしい！</p>
                    <img src="./img/kids.png" alt="まご" class="chat-icon red">
                </div>
                <div class="chatcomment you">
                    <img src="./img/oba.png" alt="おばあちゃん" class="chat-icon blue">
                    <p class="chatbackground">やっておくね！<Br>おじいちゃんといっしょに<br>しゃしんとるね</p>
                </div>
                <div class="chatcomment me">
                    <p class="chatbackground">ありがとう<br>カーペットかったからへやみてね！</p>
                    <img src="./img/kids.png" alt="まご" class="chat-icon red">
                </div>
                <div class="chatcomment you">
                    <img src="./img/oba.png" alt="おばあちゃん" class="chat-icon blue">
                    <p class="chatbackground">かわいくなったねぇ</p>
                </div>
                <div class="chatcomment me">
                    <p class="chatbackground">ハイタッチすると<br>アクティブマゴルンもらえるから<br>いまからあいにいくね！</p>
                    <img src="./img/kids.png" alt="まご" class="chat-icon red">
                </div>
                <div class="chatcomment you">
                    <img src="./img/oba.png" alt="おばあちゃん" class="chat-icon blue">
                    <p class="chatbackground">きてくれてありがとう<br>まってるね</p>
                </div>
                <form action="" class="send">
                    <input type="text" placeholder="つたえたいことをかいてね" class="send-text">
                    <button class="send-button">おくる</button>
                    <div class="two">
                        <button class="send-icon"><img src="./img/dairy.png" alt=""></button>
                        <button class="send-icon"><img src="./img/camera.png" alt=""></button>
                    </div>
                </form>

            </div>

            <footer class="menu">
                <div class="menu-item">
                    <a href="../UseBaseMagorun/index.html">
                        <div class="menu-icon">
                            <img src="../img/icon-meal.png" alt="" class="menu-icon-img">
                            <p class="menu-p">ごはん</p>
                        </div>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="../UseActiveMagorun/index.html">
                        <div class="menu-icon">
                            <img src="../img/icon-item.png" alt="" class="menu-icon-img">
                            <p class="menu-p">アイテム</p>
                        </div>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="../Home2/index.html">
                        <div class="menu-icon">
                            <img src="../img/icon-room.png" alt="" class="menu-icon-img">
                            <p class="menu-p">へや</p>
                        </div>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="../Chat/index.html">
                        <div class="menu-icon">
                            <img src="../img/icon-talk.png" alt="" class="menu-icon-img">
                            <p class="menu-p">はなす</p>
                        </div>
                    </a>
                </div>

            </footer>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/fadein.js"></script>


</body>

</html>
