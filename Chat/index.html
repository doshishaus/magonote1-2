<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット画面</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="bg">
    <div class="container fade">
        <div class="content">
            <header class="magorun">
                <div class="basemagorun">
                    <a href="../Home3/index.html"><div class="basemagorun-num green">もどる</div></a>
                </div>
                <div class="basemagorun">
                    <a href="../GetBaseMagorun/index.html">
                        <div class="basemagorun-num">50</div>
                    </a>
                </div>
                <div class="activemagorun">
                    <a href="../GetActiveMagorun/index.html">
                        <div class="activemagorun-num">1300</div>
                    </a>
                </div>
            </header>
            <div class="chat">
                <div class="chatcomment me">
                    <p class="chatbackground">おばあちゃん！<br>カーペットがほしいから<Br>わらったしゃしんとってほしい！</p>
                    <img src="./img/kids.png" alt="まご" class="chat-icon red">
                </div>
                <div class="chatcomment you">
                    <img src="./img/oba.png" alt="おばあちゃん" class="chat-icon blue">
                    <p class="chatbackground">やっておくね！<Br>おじいちゃんといっしょに<br>しゃしんとるね</p>
                </div>
                <div class="chatcomment me">
                    <p class="chatbackground">ありがとう<br>カーペットかったからへやみてね！</p>
                    <img src="./img/kids.png" alt="まご" class="chat-icon red">
                </div>
                <div class="chatcomment you">
                    <img src="./img/oba.png" alt="おばあちゃん" class="chat-icon blue">
                    <p class="chatbackground">かわいくなったねぇ</p>
                </div>
                <div class="chatcomment me">
                    <p class="chatbackground">ハイタッチすると<br>アクティブマゴルンもらえるから<br>いまからあいにいくね！</p>
                    <img src="./img/kids.png" alt="まご" class="chat-icon red">
                </div>
                <div class="chatcomment you">
                    <img src="./img/oba.png" alt="おばあちゃん" class="chat-icon blue">
                    <p class="chatbackground">きてくれてありがとう<br>まってるね</p>
                </div>
                <div id="chat-container">
                    <!-- <div class="chatcomment me">
                        <p class="chatbackground"></p>
                        <img src="./img/kids.png" alt="まご" class="chat-icon red">
                    </div> -->
                </div>
                <div class="send">
                    <div class="two">
                        <button class="send-icon"><img src="./img/dairy.png" alt=""></button>
                        <button class="send-icon"><img src="./img/camera.png" alt=""></button>
                    </div>
                    <input type="text" placeholder="つたえたいことをかいてね" class="send-text" id="send-text">
                    <button class="send-button" onclick="sendMessage()">おくる</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/fadein.js"></script>
    <script>
        function sendMessage() {
        var text = document.getElementById('send-text').value;
        if (text.trim() !== '') {
            var chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = 'block'; 
            
            var newComment = document.createElement('div');
            newComment.classList.add('chatcomment', 'me');

            var newParagraph = document.createElement('p');
            newParagraph.classList.add('chatbackground');
            newParagraph.innerHTML = text.replace(/\n/g, '<br>'); 

            var newImage = document.createElement('img');
            newImage.src = './img/kids.png';
            newImage.alt = 'まご';
            newImage.classList.add('chat-icon', 'red');
            
            newComment.appendChild(newParagraph);
            newComment.appendChild(newImage);

            chatContainer.appendChild(newComment);
            
            document.getElementById('send-text').value = ''; 
        }
    }
    </script>

</body>

</html>
