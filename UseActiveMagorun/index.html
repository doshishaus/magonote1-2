<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクティブマゴルンこうかん画面</title>

    <link rel="stylesheet" href="../style/slick-theme.css">
    <link rel="stylesheet" href="../style/slick.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="fadein">
    <div class="container fade">
        <div class="content">
            <header class="magorun">
                <div class="basemagorun">
                    <a href="../Home3/index.html">
                        <div class="basemagorun-num">もどる</div>
                    </a>
                </div>
                <div class="activemagorun">
                    <a href="../GetActiveMagorun/index.html">
                        <div class="activemagorun-num">1800</div>
                        <div class="activemagorun-tanni">アクティブマゴルン</div>
                    </a>
                </div>
            </header>
            <div class="checklistroot">
                <div class="your-class checklist">
                    <div class="slideInner-1">
                        <h2 class="slide-head">かぐ</h2>
                        <div class="grid">
                            <button class="checklist-button" data-checked="false"><img src="./img/chair.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/desk.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/sofa.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/mirror.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/bed.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/clothed.png" alt="" class="item"></button>
                        </div>
                    </div>
                    <div class="slideInner-2">
                        <h2 class="slide-head">へや</h2>
                        <div class="grid">
                            <button class="checklist-button checked" data-checked="true"><img src="./img/wood.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/check.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/red.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/renga.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/blue.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/flower.png" alt="" class="item"></button>
                        </div>
                    </div>
                    <div class="slideInner-3">
                        <h2 class="slide-head">ふく</h2>
                        <div class="grid">
                            <button class="checklist-button" data-checked="false"><img src="./img/tshut.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/poro.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/halfpant.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/skirt.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/kady.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/ska.png" alt="" class="item"></button>
                        </div>
                    </div>
                    <div class="slideInner-4">
                        <h2 class="slide-head">アイテム</h2>
                        <div class="grid">
                            <button class="checklist-button" data-checked="false"><img src="./img/snica.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/boot.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/strow.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/cap.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/eye.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/kachu.png" alt="" class="item"></button>
                        </div>
                    </div>
                   
                    <div class="slideInner-5">
                        <h2 class="slide-head">そうび</h2>
                        <div class="grid">
                            <button class="checklist-button" data-checked="false"><img src="./img/ki.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/ax.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/lood.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/skire.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/sword.png" alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/sield.png" alt="" class="item"></button>
                        </div>
                    </div>
                </div>
                <button class="send" onclick="openModal()">こうかんする</button>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 class="modal-topmessage">きのゆかをてにいれた！</h2>
                    <img src="./img/wood.png" alt="木の床" class="modal-img">
                    <a href="../Home3/index.html" class="modal-link">トップページへ</a>
                </div>
            </div>

            
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/fadein.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/script.js"></script>


</body>

</html>
