<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベースマゴルン交換画面</title>

    <link rel="stylesheet" href="../style/slick-theme.css">
    <link rel="stylesheet" href="../style/slick.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="fadein">
    <div class="container fade">
        <div class="content">
            <header class="magorun">
                <div class="activemagorun">
                    <a href="../Home2/index.html">
                        <div class="basemagorun-num">もどる</div>
                    </a>
                </div>
                <div class="basemagorun">
                    <a href="../GetActiveMagorun/index.html">
                        <div class="activemagorun-num">1300</div>
                        <div class="activemagorun-tanni">ベースマゴルン</div>
                    </a>
                </div>
            </header>
            <h2 class="slide-title"><a href="../Dead/index.html">バランスよくあげないと？</a></h2>
            <div class="checklistroot">
                <div class="your-class checklist">
                    <div class="slideInner-1">
                        <h2 class="slide-head">たんすいかぶつ</h2>
                        <div class="grid">
                            <button class="checklist-button" data-checked="false"><img src="./img/tansui/onigiri.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/tansui/pan.png" alt=""

                            <button class="checklist-button" data-checked="false"><img src="./img/tansui/ramen.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button checked" data-checked="true"><img src="./img/tansui/omoti.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/tansui/imo.png" alt=""
                                    class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/tansui/tapi.png"
                                    alt="" class="item"></button>
                        </div>
                    </div>
                    <div class="slideInner-2">
                        <h2 class="slide-head">たんぱくしつ</h2>
                        <div class="grid">
                            <button class="checklist-button" data-checked="false"><img src="./img/tanpaku/han.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button checked" data-checked="true"><img src="./img/tanpaku/steak.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/tanpaku/sashimi.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/tanpaku/egg.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/tanpaku/ouhu.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/tanpaku/cheese.png"
                                    alt="" class="item"></button>
                        </div>
                    </div>
                    <div class="slideInner-3">
                        <h2 class="slide-head">ししつ</h2>
                        <div class="grid">
                            <button class="checklist-button" data-checked="false"><img src="./img/sisitu/butter.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button checked" data-checked="true"><img src="./img/sisitu/mayo.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/sisitu/rakka.png"

                    <div class="slideInner-4">
                        <h2 class="slide-head">ビタミン</h2>
                        <div class="grid">
                            <button class="checklist-button checked" data-checked="true"><img src="./img/fukusai/hourensou.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/fukusai/burokkori.png"

                            <button class="checklist-button" data-checked="false"><img src="./img/syo/wakame.png"

                            <button class="checklist-button" data-checked="false"><img src="./img/syo/kinoko.png"

                                    alt="" class="item"></button>
                            <button class="checklist-button checked" data-checked="true"><img src="./img/syo/abokado.png"

                    </div>
                    <div class="slideInner-6">

                            <button class="checklist-button" data-checked="false"><img src="./img/mineraru/gyunyu.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/mineraru/asari.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/mineraru/nattou.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/mineraru/nori.png"
                                    alt="" class="item"></button>
                            <button class="checklist-button" data-checked="false"><img src="./img/mineraru/ebi.png"
                                    alt="" class="item"></button>

                    </div>
                </div>
                <button class="send" onclick="openModal()">こうかんする</button>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 class="modal-topmessage">コラショのえいようは</h2>
                    <img src="./img/graph.png" alt="" class="modal-img">
                    <p class="modal-p">ミネラルがたりない！<br>ベースマゴルンはぜんぶもらえたかな？</p>
                    <a href="../Home2/index.html" class="modal-link">トップページへ</a>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/fadein.js"></script>
    <script src="../js/jquery.min.js"></script>
