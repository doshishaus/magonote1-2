<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクティブマゴルン獲得画面</title>

    <link rel="stylesheet" href="../style/slick-theme.css">
    <link rel="stylesheet" href="../style/slick.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="fadein">
    <div class="container fade">
        <div class="content">
            <header class="magorun">
                <div class="basemagorun">
                    <a href="../Home2/index.html">
                        <p class="activemagorun-num">もどる</p>
                    </a>
                </div>
                <div class="activemagorun">
                    <a href="../GetActiveMagorun/index.html">
                        <div class="activemagorun-num">800</div>
                        <div class="activemagorun-tanni">アクティブマゴルン</div>
                    </a>
                </div>
            </header>
            <div class="checklistroot">
                <div class="your-class checklist">
                    <div class="slideInner-1">
                        <h2 class="slide-head">わらったかおをとろう</h2>
                        <div class="slide-flex">
                            <p class="slide-p">こども</p>
                            <div class="checklist-div"><img src="./img/selfkids.jpg" alt="子供の自撮り" class="div-icon">
                            </div>
                        </div>
                        <div class="slide-flex">
                            <div class="checklist-div"><img src="./img/selfpapa.jpg" alt="カメラ" class="div-icon"></div>
                            <p class="slide-p">おとうさん<Br>おかあさん</p>
                        </div>
                        <div class="slide-flex">
                            <p class="slide-p">おじいちゃん<br>おばあちゃん</p>
                            <div class="checklist-div"><img src="./img/selfsenior.jpg" alt="カメラ" class="div-icon"></div>
                        </div>
                        <div class="slide-already">800AMかくとくずみ</div>

                    </div>
                    <div class="slideInner-2">
                        <h2 class="slide-head">おじいちゃんおばあちゃん<br>とはなそう</h2>
                        <div class="slide-p-top">
                            <p class="slide-p">むかしのしごとは？</p>
                            <input type="text" placeholder="おしごとをかいてね" class="send-text">
                        </div>
                        <div class="slide-p-top">
                            <p class="slide-p">たいへんだったことは？</p>
                            <input type="text" placeholder="れい：てあらいでのせんたく" class="send-text">
                        </div>
                        <button class="checklist-button" data-checked="false">500AMもらう</button>
                    </div>

                    <div class="slideInner-3">
                        <h2 class="slide-head">ロコトレにちょうせん</h2>
                        <p class="slide-p">かたあしでくつしたをはけるかな？</p>
                        <p class="slide-p">こども</p>
                        <button class="checklist-button" data-checked="false">できた！</button>
                        <p class="slide-p">おかあさんおとうさん</p>
                        <button class="checklist-button" data-checked="false">できた！</button>

                        <p class="slide-p">おじいちゃんおばあちゃん</p>
                        <button class="checklist-button" data-checked="false">できた！</button>

                        <button class="checklist-button" data-checked="false">500AMもらう</button>
                    </div>
                    <div class="slideInner-4">
                        <h2 class="slide-head">なつまつりにいってみよう</h2>
                        <div class="slide-img"><img src="./img/festival.jpg" alt=""></div>
                        <p>しゃしんをあげたよ！</p>
                        <button class="checklist-button" data-checked="false" onclick="openModal()">1000AMもらう</button>
                    </div>
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img src="../GetBaseMagorun/img/korasho.png" alt="" class="modal-img">
                    <h2 class="modal-topmessage">1000AMをもらった！</h2>
                    <a href="../UseActiveMagorun/index.html" class="modal-link">アイテムとこうかんする</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/fadein.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/script.js"></script>


</body>

</html>
